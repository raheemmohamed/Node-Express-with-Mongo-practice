<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
     <!-- Bootstrap -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+" crossorigin="anonymous">
  </head>
  <body>
    
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">WebSiteName</a>
              </div>
              <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="/createNotes">Create New Stand Up notes</a></li>
              </ul>
            </div>
          </nav>
  
    <div class="container">
      <h1>{{ title }}</h1>
      <p>Welcome to {{ title }}</p>



  <form action="/" method="POST">
    <div class="form-row">
      <div class="form-group col-md-6">
        <div class="form-group">
          <label for="sel1">Select fileter Name</label>
          <select name="memberNames" class="form-control" id="sel1">
                  <option value="">All</option>
                  <option value="membername1">membername1</option>
                  <option value="membername2">membername2</option>
                  <option value="membername3">membername3</option>
                  <option value="membername4">membername4</option>
          </select>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Filter Name</button>
  </form>
  <br><br><br>

  
  
  <br><br><br><br>



      {% for note in standUpnotesData%}
      <div class="alert alert-warning" role="alert">
        <h4 class="alert-heading">{{note.memberName}}</h4>
        <p>{{note.email}}</p>
        <p>{{note.project}}</p>
        <p>{{note.date}}</p>
        <p>{{note.standNotes}}</p>


        <div >
         <a href="/editNotes/{{note.id}}">Edit Notes</a>
        </div>
        
      </div>
      {% endfor %}
  
    </div>
      


    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js" integrity="sha384-vhJnz1OVIdLktyixHY4Uk3OHEwdQqPppqYR8+5mjsauETgLOcEynD9oPHhhz18Nw" crossorigin="anonymous"></script>
  </body>
</html>
